name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material ghp-import bs4 lxml pyyaml
      - run: |
          git clone https://github.com/caesar0301/treelib
          cd treelib
          python setup.py install
      - run: |
          mkdocs build
          python config.py
          ghp-import site
          git push -f origin gh-pages